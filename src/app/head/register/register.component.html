<div class="sign-in-container">
    <h2>ðŸ”® Register ðŸ”®</h2>
    <form (ngSubmit)="onRegister()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" [(ngModel)]="dateOfBirth" name="dob" required />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="country">Country</label>
        <input type="text" id="country" [(ngModel)]="country" name="country" required />
      </div>
      <div>
        <label for="region">Region</label>
        <input type="text" id="region" [(ngModel)]="region" name="region" required />
      </div>
      <div>
        <label for="education">Education Level</label>
        <input type="text" id="education" [(ngModel)]="education" name="education" required />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" [(ngModel)]="phoneNumber" name="phone" required />
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <app-footer></app-footer>
  </div>
